<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" ngNativeValidate id="loginform" (ngSubmit)="onSubmit()">
                <a href="javascript:void(0)" class="text-center font-weight-bold ">
                    <h3 class="font-weight-bold m-t-10">EHealth Care</h3>
                </a>
                <h3 class="box-title m-t-20 m-b-0">Register Now</h3><small>Create your account !!</small>
                <div class="form-group m-b-10 m-t-20">
                    <div class="row">
                        <div class="col-sm-6">
                            <input class="form-control" type="text" required="" [ngModelOptions]="{standalone: true}" placeholder="First Name" [(ngModel)]="firstName">
                        </div>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" required="" [ngModelOptions]="{standalone: true}" placeholder="Last Name" [(ngModel)]="lastName">
                        </div>
                    </div>
                </div>
                <div class="form-group m-t-10 m-b-0">
                    <div class="form-check">
                        <label class="control-label">Gender :</label>
                        <label class="custom-control custom-radio m-l-10">
                            <input id="radio1" name="radio" type="radio" value='1' [checked]="true" class="custom-control-input form-check-input" [(ngModel)]="gender">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Male</span>
                        </label>
                        <label class="custom-control custom-radio">
                            <input id="radio2" name="radio" type="radio" value='2' class="custom-control-input form-check-input" [(ngModel)]="gender">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Female</span>
                        </label>
                        <label class="custom-control custom-radio">
                            <input id="radio3" name="radio" type="radio" value='0' class="custom-control-input form-check-input" [(ngModel)]="gender">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Other</span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" [ngModelOptions]="{standalone: true}" placeholder="Email" [(ngModel)]="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" (keypress)="numberOnly($event)" maxlength="12" minlength="10" required="" [ngModelOptions]="{standalone: true}" placeholder="Mobile No." [(ngModel)]="mobile">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" [ngModelOptions]="{standalone: true}" placeholder="Username" [(ngModel)]="userName">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" autocomplete='new-password'  required="" [ngModelOptions]="{standalone: true}" placeholder="Password" [(ngModel)]="password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input id="checkbox-signup" type="checkbox" required="">
                            <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Already have an account? <a routerLink="/login" class="text-info m-l-5"><b>Sign In</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
